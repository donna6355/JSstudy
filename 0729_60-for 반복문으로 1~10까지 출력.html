<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>60-for 반복문으로 1~10까지 출력</title>
    <script>
        //구구단 출력
        for (let k = 1; k <= 9; k++) {
            document.write("5 * " + k + " = " + 5 * k + "<br />");
        }



        for (let i = 1; i <= 10; i++) {
            document.write("<h1>" + i + "</h1>");
        }
    </script>
</head>

<body>
</body>

</html>
