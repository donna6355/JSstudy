<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비교연산자</title>
    <script>
        let a = 10;
        let b = 20;
        let c = 10;
        let f = "20";
        let result;

        result = a > b;
        console.log(result);

        result = a < b;
        console.log(result);

        result = a <= b;
        console.log(result);

        result = a == c;
        console.log(result);
        
        result = b == f;
        console.log(result);

        result = b === f;
        console.log(result);

        result = a != b;
        console.log(result);
    </script>
</head>
<body>
</body>
</html>
