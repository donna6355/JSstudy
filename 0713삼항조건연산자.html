<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>삼항조건연산자</title>
    <script>
        let a = 10;
        let b = 3;

        let result = a - b;

        /*만약 a>b 이면 result에 "a가 커"
        만약 b>a 이면 result에 "b가 커"*/
        //삼항연산자 variables = condition ? true : false;

        result = a > b ? "a가 커" : "b가 커"
        document.write("result = " + result);
    </script>
</head>
<body>
</body>
</html>
