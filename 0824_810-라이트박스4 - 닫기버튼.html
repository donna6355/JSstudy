<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>810-라이트박스4 - 닫기버튼</title>
    <link rel="stylesheet" href="./../Web/css/reset.css">
    <style>
        a {
            display: inline-block;
            width: 140px;
            height: 190px;
        }

        img {
            display: block;
            width: 100%;
            height: 100%;
        }

        .shadow {
            display: none;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: #000;
            opacity: 0.75;
        }

        .lightbox {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 400px;
            height: 500px;
            margin: -250px 0 0 -200px;
            background-color: orange;
        }

        .lightbox>.clse {
            display: block;
            position: absolute;
            right: 0;
            bottom: 0;
            padding: 5px;
        }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            const $lightbox = $('.lightbox');
            $('a').on('click', function (evt) {
                evt.preventDefault();
                const imgSrc = $(this).attr('href');
                const imgAlt = $(this).children().attr('alt');
                $lightbox.find('img').attr({ src: imgSrc, alt: imgAlt })

                $('.shadow').show().next().show();
            })

            $('.clse').on('click', function () {
                // $lightbox.hide().prev().hide();
                $(this).parent().hide().prev().hide();
            })
        })
    </script>
</head>

<body>
    <div id="wrap">
        <h1 class="text-center">라이트 박스</h1>
        <p>
            <a href="./images/book_1.png">
                <img src="./images/thumb_1.png" alt="반응형웹퍼블리싱">
            </a>
            <a href="./images/book_2.png">
                <img src="./images/thumb_2.png" alt="UX/UI 디자인">
            </a>
        </p>
        <div class="shadow"></div>
        <div class="lightbox">
            <img src="./images/book_1.png" alt="반응형웹퍼블리싱">
            <button class="clse">닫기</button>
        </div>
    </div>
</body>

</html>
