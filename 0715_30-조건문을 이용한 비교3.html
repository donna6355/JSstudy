<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>30-조건문을 이용한 비교3</title>
    <script>
        /*수학점수 score를 입력받고, 
        90<score=<100 : 1등급
        80<score=<90 : 2등급
        70<score=<80 : 3등급
        60<score=<70 : 4등급
        score=<60 : 5등급
        */

        let score = prompt("당신의 수학 점수를 입력해 주세요","");

        score = parseInt(score);
        if(score>90 && score<=100){
            alert("1등급");
        }else if(score>80 && score<=90){
            alert("2등급");
        }else if(score>70 && score<=80){
            alert("3등급");
        }else if(score>60 && score<=70){
            alert("4등급");
        }else{
            alert("5등급");
        }

    </script>
</head>
<body>
</body>
</html>
