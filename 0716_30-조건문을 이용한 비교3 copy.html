<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>30-조건문을 이용한 비교3</title>
    <script>
        /*수학점수 score를 입력받고, 
        90<score=<100 : 1등급
        80<score=<90 : 2등급
        70<score=<80 : 3등급
        60<score=<70 : 4등급
        score=<60 : 5등급
        */

        let score = parseInt(prompt("당신의 수학 점수를 입력해 주세요",""));
        let result;

        if(score>90 && score<=100){
            alert("1등급");
            result = confirm("맞습니까?");
        }else if(score>80 && score<=90){
            alert("2등급");
            result = confirm("맞습니까?");
        }else if(score>70 && score<=80){
            alert("3등급");
            result = confirm("맞습니까?");
        }else if(score>60 && score<=70){
            alert("4등급");
            result = confirm("맞습니까?");
        }else if(score>50 && score<=60){
            alert("5등급");
            result = confirm("맞습니까?");
        }

        document.write("result = " + result);

        //result 결과에 따라 성적증명서 발송
        if(result){
            console.log("성적증명서 발송!")
        }else{
            console.log("성적증명서 미발송. 성적 확인 필요")
        }

    </script>
</head>
<body>
</body>
</html>
