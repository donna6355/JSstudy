<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>typeof를 이용한  데이터타입 검사</title>
    <script>
        let age = 10;
        const temperature = 38.5;

        console.log(typeof(age));
        console.log(typeof(temperature));

        let id = "donna";
        let blankstr = "";

        console.log(typeof(id));
        console.log(typeof(blankstr));

        const boolTrue = true;
        const boolFalse = false;

        console.log(typeof(boolTrue));
        console.log(typeof(boolFalse));

        const nullVar = null;
        console.log(typeof(nullVar));

        let undefinedVar;
        console.log(typeof(undefinedVar));
    </script>
</head>
<body>
</body>
</html>
