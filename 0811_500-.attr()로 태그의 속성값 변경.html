<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>500-.attr()로 태그의 속성값 변경</title>
    <link rel="stylesheet" href="./../Web/css/reset.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            //h1 요소에 대한 click 이벤트 구문
            $('h1').click(function () {
                //p요소에 스타일 속성값으로 text-align:center 추가
                $('p').attr('style', 'text-align:center;');
            });
            //img요소에 mouseover하면 src 속성값이 game.jpg로 바뀌고 대체텍스트로 "게임방"으로 변환(method chain 방식 사용)

            $('img').mouseover(function () {
                $(this).attr('src', './images/game.jpg')
                    .attr('alt', '게임방');
            });

            //img요소에 mouseout 하면 src 속성값이 다시 happy.jpg로 바뀌고 대체텍스트로 "해피해피", 검정테두리를 가지도록 JSON방식으로 작성
            $('img').mouseout(function () {
                $(this).attr({
                    src: './images/happy.jpg',
                    alt: '해피해피',
                    style: 'border:1px solid black;'
                })
            });
            //버튼을 더블클릭하면 img의 src,alt 속성을 제거하는 코드 작성
            //.removeAttr()
            $('button').dblclick(function () {
                $('img').removeAttr('src')
                    .removeAttr('alt');
            });


        });
    </script>
</head>

<body>
    <div id="wrap">
        <h1 class="text-center">.attr()로 태그의 속성값 변경</h1>
        <p>
            <img src="./images/happy.jpg" alt="#">
        </p>
        <button type="button">속성 삭제</button>
    </div>
</body>

</html>
