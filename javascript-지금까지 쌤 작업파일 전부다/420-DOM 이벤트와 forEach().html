<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>420-DOM 이벤트와 forEach()</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const number = [30, 60, 90, 'a', 'b', 'c'];
            const $btn = document.querySelector('button');

            $btn.addEventListener('click', function () {
                /*
                    배열.forEach() 메소드 사용형식

                    언제? 배열의 구성요소 각각에 대해서 뭔가 공통적인 작업을 하고 싶을 때 사용

                    배열형태의요소.forEach(function(원소값,인덱스){});
                */

                let str = '';

                number.forEach(function (num, idx) {
                    str = str + (idx + ":" + num + "<br />");
                });

                document.querySelector('.screen').innerHTML = str;
            });
        });
    </script>
</head>

<body>
    <div id="wrap" style="text-align: center;">
        <h1>
            배열 또는 배열형태로 저장되는 요소에<br />
            주로 활용되는 메소드 .forEach()
        </h1>
        <p class="screen">?</p>
        <button type="button">확인</button>
    </div>
</body>

</html>
