<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>산술연산자</title>
    <script>
        const num1 = 15;//상수의 선언과 할당

        let num2;//변수의 선언
        num2 = 2;//값 할당

        let result;

        //할당연산자는 우측부터 계산후 좌측에 할당
        result = num1 + num2;
        
        // document.write("홍길동");
        // document.write("<br />");
        
        document.write("홍길동<br />");

        // document.write(result);

        //출력결과 result = 17
        document.write("result = " + result);


        result = num1 - num2;//13
        document.write("<br />result = "+result);


        result = num1 * num2;
        document.write("<br />곱하기 연산결과 = " + result + "<br />");

        //문자열 + 숫자 => 문자열
        //곱하기 연산결과 = 30

        
        result = num1 / num2;
        document.write("result = "+result+"<br />");

        result = num1 % num2;
        document.write("나머지는 "+result);
    </script>
</head>
