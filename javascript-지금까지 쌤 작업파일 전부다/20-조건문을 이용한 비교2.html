<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>20-조건문을 이용한 비교2</title>
    <script>
/*
        score 변수에 점수를 입력받고,
        만약 100점이면 알림창에 "1등급"을 출력하고, 
        100점이 아니면 "1등급 아님"을 출력        
*/        

        let score = prompt("점수를 입력하세요");

        score = parseInt(score);

        if(score===100){
            alert("1등급");
        }else{
            alert("1등급 아님~!");
        }
    </script>    
</head>
<body>
    
</body>
</html>
