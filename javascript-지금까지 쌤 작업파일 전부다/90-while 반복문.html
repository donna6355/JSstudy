<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>90-while 반복문</title>
    <script>
        let i = 1;


        while (i <= 30) {
            if (i % 3 == 0 && i % 6 == 0) {
                document.write("<h1>2의배수 이면서 6의 배수 -" + i + "</h1>");
            }
            i++;
        }


    </script>
</head>
