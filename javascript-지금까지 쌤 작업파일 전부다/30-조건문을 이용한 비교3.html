<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>30-조건문을 이용한 비교3</title>    
    <script>
        //교재 68~69 페이지 참조
        //자바스크립트 문제풀이 추가조건입니다.
        //교재 68 페이지에 있는 다중if문 방식으로 작성해 주세요

        /*
            수학점수 score 를 입력받고,
            90<=score<=100  이면 "1등급",
            80<=score<90  이면 "2등급",
            70<=score<80  이면 "3등급",
            60<=score<70  이면 "4등급",
            60점 이하이면 "5등급" 으로 알림창 출력하는
            코드를 작성하세요.
        */
        let score = parseInt(prompt("점수를 입력해 주세요"));

        let result;

        if(score<=100 && score>=90){
            alert("1등급");
            result = confirm("맞습니까");

        }else if(score<90 && score>=80){
            alert("2등급");
            result = confirm("맞습니까");
        
        }else if(score<80 && score>=70){
            alert("3등급");
            result = confirm("맞습니까");
        
        }else if(score<70 && score>=60){
            alert("4등급");
            result = confirm("맞습니까");
        
        }else if(score<60){
            alert("5등급");
            result = confirm("맞습니까");
        }

        document.write("result = "+result);

        //result 결과에 따라 성적증명서 발송
        if(result){
            console.log("성적증명서가 발송되었습니다.")
        }else{
            console.log("다시 확인해 주세요~!");
        }


    </script>
</head>

</html>
