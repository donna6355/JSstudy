<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>데이터처리와 연산자</title>   
    <script>
        let num_1 = 200;//Number 숫자형
        let num_2 = 100;

        let result_sum;//값도 Type도 undefined


        //두 변수의 합을 출력
        result = num_1 + num_2;
        console.log("result = "+result);
        console.log("result = ",result);

        //두 변수의 합을 num_1 에 재할당
        //num_1 = num_1 + num_2;//버카충
        num_1 += num_2;
        console.log("num_1 = ",num_1);


        //두 변수의 차를 num_1에 재할당
        //num_1 = num_1 - num_2;//버카충
        num_1 -= num_2;
        console.log("num_1 = ",num_1);

        //두 변수의 곱을 num_1에 재할당
        //num_1 = num_1 * num_2;//버카충
        num_1 *= num_2;
        console.log("num_1 = ",num_1);

        //두 변수의 나누기를 num_1에 재할당
        //num_1 = num_1 / num_2;//버카충
        num_1 /= num_2;
        console.log("num_1 = ",num_1);

        //두 변수의 나머지를 num_1에 재할당
        //num_1 = num_1 % num_2;//버카충
        num_1 %= num_2;
        console.log("num_1 = ",num_1);

    </script> 
</head>
<body>
    
</body>
</html>
