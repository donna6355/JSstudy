<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>190-재귀함수</title>
    <script>
        /*
            //선언식함수
            function myFn(){
                myFn();
            }

            우리가 선언식 함수를 정의하면
            자바스크립트 엔진이 다음과 같이 변환시킨다.

            let myFn = function myFn(){};
        */

        //1.표현식함수 형태로 재귀함수 만들기
        //10! = 10x9x8x...x2x1

        let count = 0;

        let factorialFn = function factorial(n) {
            count++;
            console.log('factorialFn 함수 호출됨~!-' + count)

            if (n <= 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        };

        let result = factorialFn(11);//호출
        console.log("11!=", result);

        //2.선언식함수 형태로 재귀함수 만들기
        let num = 0;
        function myFn() {
            num++;
            document.write(num + "<br />");
            if (num == 20) return;
            myFn();//재귀호출
        }

        myFn();

    </script>
</head>
