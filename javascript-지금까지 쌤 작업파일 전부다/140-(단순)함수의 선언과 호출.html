<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>140-(단순)함수의 선언과 호출</title>
    <script>
        let num1 = 200;
        let num2 = 100;

        /*
            => 코드량이 많아져서 비효율적
            => 같은 코드를 계속 반복하는 것이 문제
            => 함수를 이용한 일괄 반복 처리(재사용)가 해결책
        */

        //myFn 함수선언
        function myFn() {
            console.log("myFn 함수 호출됨");

            console.log(num1);
            console.log(num2);
            console.log(num1);
            console.log(num2);
            console.log(num1);
            console.log(num2);
            console.log("--------------------");
        }

        //myFn 함수호출
        myFn();

        let count = 0;
        while (count < 99) {
            myFn();
            count++;
        }
    </script>
</head>

<body>

</body>

</html>
