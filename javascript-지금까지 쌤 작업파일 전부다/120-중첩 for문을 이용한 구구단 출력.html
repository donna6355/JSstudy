<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>120-중첩 for문을 이용한 구구단 출력</title>
    <script>
        for (let i = 2; i <= 9; i++) {
            document.write("<br />" + i + "단<br />");

            for (let k = 1; k <= 9; k++) {
                document.write(i + "*" + k + "=" + i * k + "<br />");
            }
        }
    </script>
</head>

<body>

</body>

</html>
