<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>80-for문, if문, continue를 이용한 짝수출력</title>
    <script>
        for (let i = 1; i <= 10; i++) {
            //1, 3, 5, 7, 9 홀수이면 continue
            /* 방법1
                if (i == 1 || i == 3 || i == 5 || i == 7 || i == 9) {
                    continue;
                }
            */

            /*방법2
                if(i%2==1){
                    continue;
                }else{
                    document.write(i + "<br />");
                }
            */

            /*방법3
                if(i%2==0){
                    document.write(i + "<br />");
                }
            */

            //방법4
            document.write(i * 2 + "<br />");
            if (i == 5) { break; }
        }
    </script>
</head>

    <p>10</p> -->

</html>
