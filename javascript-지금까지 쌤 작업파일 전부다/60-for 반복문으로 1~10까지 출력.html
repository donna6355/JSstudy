<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>60-for 반복문으로 1~10까지 출력</title>
    <script>
        //구구단 출력 5*1=5
        for (let k = 1; k <= 9; k++) {
            document.write("5*" + k + "=" + 5 * k + "<br />");
        }


        for (let i = 1; i <= 10; i++) {
            document.write("<h1>" + i + "</h1>");
        }
    </script>
</head>

<body>
    <!-- 
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <h1>4</h1>
    <h1>5</h1>
    <h1>6</h1>
    <h1>7</h1>
    <h1>8</h1>
    <h1>9</h1>
    <h1>10</h1> 
-->
</body>

</html>
