<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>맛보기 예제</title>
    <style></style>
    <script>
        let age = prompt("당신의 나이는?",0);
        console.log(age); //디버깅

        if(age>=20){
            //조건문의 결과가 참일 때
            //console.log("참");
            document.write("<h1>당신은 성인입니다.</h1>");
        }else{
            //조건문의 결과가 거짓일 때
            //console.log("거짓");
            document.write("<h1>당신은 미성년자입니다.</h1>");
        }
    </script>
</head>
<body>
    
</body>
</html>
