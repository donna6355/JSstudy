<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비교연산자</title>
	<script>
		let a = 10;
		let b = 20;
		let c = 10;
		let f = "20";
		let result;

		result = a > b;  // false
		document.write(result, "<br />");
		result = a < b;  // true
		document.write(result, "<br />");
		result = a <= b; // true
		document.write(result, "<br />");
		result = b == f;  // true
		document.write(result, "<br />");
		result = a != b;   // true
		document.write(result, "<br />");
		result = b === f;  // false
		document.write(result, "<br />");
	</script>    
</head>
<body>
    
</body>
</html>
