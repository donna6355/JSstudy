<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>100-while 반복문을 이용한 합계구하기</title>
    <script>
        //문제 : 1~100 의 합계를 구하여 출력하시오.
        let i = 0;
        let sum = 0;
        /*
            1 + 2 + 3 + 4 + .... + 100
        */

        /*방법-1
         while (i < 100) {
             i++;
             sum = sum + i;
         }
        */

        do {
            i++;
            sum += i;
        } while (i < 100)

        document.write("<h1>합계 = " + sum + "</h1>");
    </script>
</head>

<body>
    <!-- <h1>합계 : 5050</h1> -->
</body>

</html>
