<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>삼항조건연산자</title>
    <script>
        let a = 10;
        let b = 13;

        let result = a-b;

        // 만약 a>b 이면 result에 "a가 커~!"
        // 만약 a<b 이면 result에 "b가 커~!"

        //result = (조건식) ? 조건만족시 저장할 값 : 조건만족하지 않을 때 저장할 값;

        result = (a>b) ? "a가 커~!" : "b가 커~!";

        document.write("result = "+result);
    </script>    
</head>

</body>
</html>
