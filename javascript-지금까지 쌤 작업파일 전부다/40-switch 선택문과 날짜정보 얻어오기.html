<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>40-switch 선택문과 날짜정보 얻어오기</title>    
    <script>
        //자바스크립트에서 날짜정보 얻어오기
        let now = new Date();
        //console.log(now);

        //now에서 요일만 추출
        let day = now.getDay();//0~6 정수

        //다중 if문을 이용하여 "오늘은 OO요일 입니다." 코드 작성

       if(day === 0){
            document.write("오늘은 일요일 입니다.")

        }else if(day === 1){
            document.write("오늘은 월요일 입니다.")

        }else if(day === 2){
            document.write("오늘은 화요일 입니다.")

        }else if(day === 3){
            document.write("오늘은 수요일 입니다.")

        }else if(day === 4){
            document.write("오늘은 목요일 입니다.")

        }else if(day === 5){
            document.write("오늘은 금요일 입니다.")

        }else if(day === 6){
            document.write("오늘은 토요일 입니다.")
        }

        //-------------------------------------

        //코드작성자의 의도:변수에 문자열을 저장하겠다
        let site = "";

        switch(day){
            case 0:
                alert("오늘은 일요일");
                site = "www.naver.com";
                break;
            case 1:
                alert("오늘은 월요일");
                site = "www.home.com";
                break;
            
            case 2:
                alert("오늘은 화요일");
                site = "www.coffee.com"
                break;

            case 3:
                alert("오늘은 수요일");
                site = "www.daum.net"
                break;
                
            case 4:
                alert("오늘은 목요일");
                site = "www.nate.com"
                break;

            case 5:
                alert("오늘은 금요일");
                site = "www.netflix.com"
                break;

            case 6:
                alert("오늘은 토요일");
                site = "www.trip.com"
                break;

            default :
                alert("오늘은 무슨요일?");
        }

        console.log("site = ", site);

        if(site){
            location.href = "http://"+site;
        }
    </script>
</head>
<body>
    
</body>
</html>
