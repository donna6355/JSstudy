<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>180-선언식함수와 표현식함수의 차이점</title>
    <script>
        //선언식 함수 호출
        sum(100, 200);

        //선언식 함수 정의
        function sum(a, b) {
            console.log(a + b);
        }

        //표현식함수는 호이스팅이 안된다.
        //따라서 반드시 선언을 먼저하고 호출해야 함

        //표현식 함수 호출
        mul(100, 200);

        //표현식 함수 선언
        let mul = function () { };
    </script>
</head>

<body>

</body>

</html>
