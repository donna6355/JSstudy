<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>70-반복문의 break와 continue</title>
    <script>
        for (let i = 0; i <= 10; i++) {
            //i값이 5이면 출력하지 않음
            if (i === 5) {
                continue;
            }

            document.write("<p>" + i + "</p>");
            if (i === 9) {
                break;
            }
        }
    </script>
</head>

<body>
</body>

</html>
