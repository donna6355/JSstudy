<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./function.js"></script>
</head>

<body>
    <div id="wrap">
        <h1>2021년 새해까지 남은 시간 :)</h1>
        <div class="countdown-container">
            <div class="days">
                <h2 class="sr-only">남은 일</h2>
                <p class="bigText" id="days">00</p>
                <span>days</span>
            </div>
            <div class="hours">
                <h2 class="sr-only">남은 시간</h2>
                <p class="bigText" id="hours">00</p>
                <span>hours</span>
            </div>
            <div class="minutes">
                <h2 class="sr-only">남은 분</h2>
                <p class="bigText" id="minutes">00</p>
                <span>minutes</span>
            </div>
            <div class="seconds">
                <h2 class="sr-only">남은 초</h2>
                <p class="bigText" id="seconds">00</p>
                <span>seconds</span>
            </div>
        </div>
    </div>
</body>

</html>
