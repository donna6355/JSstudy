<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>135-배열변수를 만드는 여러가지 방법</title>
    <script>
        //1. 빈 배열 변수 선언 후 데이터 입력
        let city = [];
        city[0] = "Seoul";
        city[1] = "Incheon";
        city[2] = "Sejong";

        //2. Array()를 이용한 배열 생성
        let hobby = new Array(); // let hobby = [];
        hobby[0] = 'HTML';
        hobby[1] = 'CSS';
        hobby[2] = 'Javascript';

        console.log(hobby);

        //3. Array(값...)를 이용한 배열 생성
        let nameArr = new Array("홍길동", "이순신", "신사임당");
        console.log(nameArr);

        //for문을 이용한 배열 출력
        for (let i = 0; i < nameArr.length; i++) {
            document.write("<br />" + nameArr[i]);
        }


        //for-in 문을 이용한 배열출력<advanced for문>
        for (let idx in nameArr) {
            console.log(nameArr[idx]);
        }
    </script>
</head>

<body>
</body>

</html>
