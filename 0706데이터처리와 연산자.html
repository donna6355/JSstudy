<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이터처리와 연산자</title>
</head>
<script>
    let num_1 = 200; //number
    let num_2 = 100; //number
    let result_sum; //undefined

    //두 변수의 합 출력
    result_sum = num_1 + num_2;
    console.log("result = " + result_sum);
    console.log("result = ",result_sum);

    //두 변수의 합을 num_1에 재할당
    // num_1 = num_1 + num_2;
    num_1 += num_2;
    console.log("num_1 = ",num_1);

    //두 변수의 차를 num_1에 재할당
    num_1 -= num_2;
    console.log("num_1=",num_1);
    //두 변수의 곱을 num_1에 재할당
    num_1 *= num_2;
    console.log("num_1=",num_1);
    //두 변수의 나누기를 num_1에 재할당
    num_1 /= num_2;
    console.log("num_1=",num_1);
    //두 변수의 나머지를 num_1에 재할당
    num_1 %= num_2;
    console.log("num_1=",num_1);
</script>
<body>

</body>
</html>
