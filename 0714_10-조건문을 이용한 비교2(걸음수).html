<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10-조건문을 이용한 비교2(걸음수)</title>
    <script>
        let walkAmount = prompt("당신의 하루 걷는 양은 몇 보인가요?",0);

        if(walkAmount >= 20000){
            document.write("오늘은 2만보 이상 걸으셨네요. <br />");
        }else if(walkAmount >= 10000 && walkAmount < 20000){
            document.write("오늘은 1만보 이상 걸으셨네요. <br />")
        }
        document.write("==========The End=============");

/*
        score 변수에 점수를 입력받고,
        만약 100점이면 콘솔창에 "1등급"을 출력하고, 
        100점이 아니면 "1등급 아님"을 출력        
*/
        let score = prompt("점수를 입력해 주세요","");
        score = Number(score);
        if(score===100){
            console.log("1 등급");
        }else{
            console.log("1등급 아님");
        }
    </script>
</head>
<body>
</body>
</html>
