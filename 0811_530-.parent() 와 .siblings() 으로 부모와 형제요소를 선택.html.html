<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>530-.parent() 와 .siblings() 으로 부모와 형제요소를 선택.html</title>
    <link rel="stylesheet" href="./../Web/css/reset.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            //문제1) 첫번째 버튼을 클릭하면 h1의 직계부모 요소에 배경이미지를 넣어주세요. big9.jpg, 무반복, 위치를 가로세로중앙으로 설정
            $('.first').click(function () {
                $('h1').parent().css({
                    backgroundImage: 'url(./images/big9.jpg)',
                    backgroundRepeat: 'no-repeat',
                    backgroundPosition: 'center center'
                })
            })

            //문제2) li.me 요소를 클릭하면 좌우 형제요소의 css속성을 다음과 같이 설정하세요. 파란색의 35px 글자, 노란배경색  
            $('.me').click(function () {
                $(this).siblings().css({
                    color: '#00f',
                    fontSize: 35,
                    backgroundColor: '#ff0'
                })

            })

        })
    </script>
</head>

<body>
    <h1>.parent() 메소드는 직계부모를 선택</h1>
    <button class="first" type="button">첫번째 버튼</button>
    <h2>.siblings() 메소드는 자기자신의 좌우 친형제관계의 요소를 선택</h2>

    <ul>
        <li>오늘 할일을 내일로 미루지 말자</li>
        <li>착하게 살자</li>
        <li class="me">후회할 일을 하지말자</li>
        <li>스트레스를 받지 말자</li>
        <li>힘들어도 꿋꿋하게~</li>
    </ul>
</body>

</html>
