<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>두 값의 맞교환</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            height: 100px;
            line-height: 100px;
            text-align: center;
        }

        p {
            position: absolute;
            left: 50%;
            top: 150px;
            width: 100px;
            height: 100px;
            font-size: 32px;
            line-height: 100px;
            text-align: center;
            border: 1px solid black;
        }

        p.a {
            margin-left: -150px;
            background-color: yellow;
        }

        p.b {
            margin-left: 50px;
            background-color: pink;
        }

        button {
            display: block;
            width: 80px;
            height: 30px;
            margin: 200px auto;
        }
    </style>
</head>

<body>
    <h1>두 값의 맞교환</h1>

    <p class="a">5</p>
    <p class="b">7</p>
    <button type="button">맞교환</button>

    <script>
        const $btn = document.querySelector('button');
        const $a = document.querySelector('.a');
        const $b = document.querySelector('.b');

        $btn.addEventListener('click', function () {
            let aValue = $a.textContent;
            let bValue = $b.textContent;
            let aBgc = window.getComputedStyle($a).getPropertyValue('background-color');
            let bBgc = window.getComputedStyle($b).getPropertyValue('background-color');

            $b.textContent = aValue;
            $a.textContent = bValue;
            $a.style.backgroundColor = bBgc;
            $b.style.backgroundColor = aBgc;

        });

        /*
        변수 2개의 값을 맞바꾸는 문제입니다.
        각각 5와 7을 저장하고 있는 변수 a, b가 있습니다.
        아래와 같이 출력되도록 코드를 작성하세요.

        [출력결과]

        before :  a=7, b=5
        after : a=5, b=7

        */


    </script>
</body>

</html>
