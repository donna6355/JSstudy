<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>100-while 반복문을 이용한 합계구하기</title>
    <script>
        //문제 : 1-100의 합계를 구하기
        let i = 0;
        let sum = 0;

        // while (i < 100) {
        //     i++;
        //     sum += i;
        // }
        // document.write("<h1>" + sum + "</h1>")

        // do{statement}while(조건식)
        do {
            i++;
            sum += i;
        } while (i < 100)
        document.write("<h1>" + sum + "</h1>")
    </script>
</head>

</html>
