<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>160-매개변수를 가진 함수</title>
    <script>
        /*현재 나의 통장잔액은 30000원이다.
        입금액을 전달받아 통장잔액에 합산해서 
        총액을 알려주는 함수를 작성하고
        호출하고 싶다. 

        콘솔창에 출력 > '현재 통장잔액은 32000원 입니다.' 
        함수명 : saveFn
        매개변수명 : money
        총액 변수명 : totalMoney
        */
        function saveFn(money) {
            let totalMoney = 30000;
            totalMoney += money;
            document.write("현재 통장잔액은 " + totalMoney + "원 입니다.")
        }
        saveFn(2000);

        //주문할 치킨의 개수를 전달받아 주문개수와 주문총액을 출력하는 함수를 선언하세요.
        //함수명 : chickenTotCalFn,  매개변수명: ea
        //주문총액을 저장할 변수 totPrice
        //치킨단가를 나타내는 chicken_price의 값은 마음대로 정하세요.
        //"주문하신 치킨 개수는 3개"
        //"주문총액은 30000원"

        function chickenTotCalFn(ea) {
            let chicken_price = 18000;
            let totPrice = chicken_price * ea;
            document.write("<br />주문하신 치킨 개수는 " + ea + "개");
            document.write("<br />주문총액은 " + totPrice + "원");
        }
        chickenTotCalFn(3);


        //두개의 매개변수 one, two를 통해 두 수 100, 200를 전달받아 그 합을 hab 변수에 저장후 콘솔창에 출력하는 sumFn 함수를 선언하고 호출하세요.
        //콘솔창 출력형식 : "hab = 300";

        function sumFn(one, two) {
            let hab = one + two;
            console.log("hab = " + hab);
        }
        sumFn(100, 200);

    </script>
</head>
