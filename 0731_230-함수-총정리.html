<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>230-함수-총정리</title>
    <script>
        /*
            . 이름을 입력받아 "당신의 이름은 ㅇㅇㅇ 이군요~!"라는 구문을
            콘솔창에 출력하는 함수를 작성하여 호출하세요. 함수명은 fnCall, 매개변수명은 name
        */
        let fnCall = function (name) {
            console.log("당신의 이름은 " + name + "이군요~!");
        };

        fnCall(prompt("당신의 이름은 무엇입니까?"));
        //let username = prompt('이름을 입력해 주세요');
        //fnCall(username);

        /*
            2. 두개의 수를 입력받아 합을 리턴하는 함수를 선언하세요. 함수명은 add, 매개변수는 num1, num2 로 합니다.   리턴된 값을 저장할 변수는 sum 입니다.      
         */
        let add = function (num1, num2) {
            return num1 + num2;
        };
        let sum = add(100, 200);
        document.write('sum = ' + sum);


        //3. 지역변수와 전역변수의 유효범위 (Scope)
        let global_count = 100; //전역변수(공통 변수로 활용)
        let countFn = function () {
            let local_count = 1000;
            console.log(global_count);
        };
        //선언식 함수로 변경 function countFn (){statement};
        // console.log(local_count); //에러 발생




    </script>
