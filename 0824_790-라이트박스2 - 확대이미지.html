<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>790-라이트박스2 - 확대이미지</title>
    <link rel="stylesheet" href="./../Web/css/reset.css">
    <style>
        a {
            display: inline-block;
            width: 140px;
            height: 190px;
        }

        img {
            display: block;
            width: 100%;
            height: 100%;
        }

        .lightbox {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 400px;
            height: 500px;
            margin: -250px 0 0 -200px;
            background-color: orange;
        }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            const $lightbox = $('.lightbox');
            $('a').on('click', function (evt) {
                evt.preventDefault();
                const imgSrc = $(this).attr('href');
                const imgAlt = $(this).children().attr('alt');
                $lightbox.show().find('img').attr({ src: imgSrc, alt: imgAlt })
            })
        })
    </script>
</head>

<body>
    <div id="wrap">
        <h1 class="text-center">라이트 박스</h1>
        <p>
            <a href="./images/book_1.png">
                <img src="./images/thumb_1.png" alt="반응형웹퍼블리싱">
            </a>
            <a href="./images/book_2.png">
                <img src="./images/thumb_2.png" alt="UX/UI 디자인">
            </a>
        </p>
        <div class="lightbox"><img src="./images/book_1.png" alt="반응형웹퍼블리싱"></div>
    </div>
</body>

</html>
