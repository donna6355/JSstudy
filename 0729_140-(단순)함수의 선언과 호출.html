<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>140-(단순)함수의 선언과 호출</title>
    <script>
        let num1 = 200;
        let num2 = 100;

        // console.log(num1);
        // console.log(num2);
        // console.log(num1);
        // console.log(num2);
        // console.log(num1);
        // console.log(num2);
        // console.log('----------------------------------------------';
        /*
        코드량이 많아져서 비효율적
        > 같은 코드를 계속 반복하는 것이 문제
        > 함수를 이용한 일관 반복 처리(재사용)가 해결책
        */

        /*myfn 함수선언/정의

        function 함수명(){

        }
        */

        function myfn() {
            console.log(num1);
            console.log(num2);
            console.log(num1);
            console.log(num2);
            console.log(num1);
            console.log(num2);
            console.log('----------------------------------------------');
        }

        /*myfn 함수 호출
        함수명()
        */
        myfn();
        myfn();
        myfn();

        let count = 0;
        while (count <= 99) {
            myfn();
            console.log(count + 1);
            count++;
        }
    </script>
</head>

</html>
