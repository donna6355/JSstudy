<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>380-DOM을 이용한 내용변환(setAttribute, setProperty)</title>
    <style>
        .deco {
            text-decoration: underline;
            background-color: #ff0;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <h1>DOM을 이용한 내용변환</h1>
        <p id="cont" class="deco">자바스크립트를 이용한 내용변환</p>
        <button type="button">Attribute 변경</button>
        <button type="button">Property 변경</button>
    </div>
    <script>
        const $btn = document.querySelectorAll('button');
        const $cont = document.querySelector('#cont');

        //첫번째 버튼에 대한 클릭이벤트
        //태그 Attribute 변경
        $btn[0].addEventListener('click', function () {
            $cont.textContent = '자바스크립트를 이용한 이벤트 처리 완료!';

            $cont.setAttribute('style', 'color:red;')
            console.log($cont.getAttribute('style'));

            $cont.removeAttribute('class');
            //다음 두 방식도 가능하지만 에러가 날 가능성이 높아 지양한다. 
            // $cont.setAttribute('class', '');
            //$cont.setAttribute('class', null);

            console.log($cont.hasAttribute('class'));
            //특정 attribute를 가지고 있는지 확인

        });

        //두번째 버튼에 대한 클릭이벤트
        //css property 변경
        $btn[1].addEventListener('click', function () {
            $cont.style.height = "200px";
            $cont.style.color = "yellow";
            $cont.style.lineHeight = "200px";
            $cont.style.textAlign = "right";
            $cont.style.backgroundColor = "red";

            //아래의 방법은 잘 쓰이지 않는다. 위 방법 추천.
            $cont.style.setProperty('height', '200px');
            $cont.style.setProperty('color', 'yellow');
            $cont.style.setProperty('line-height', '200px');
            $cont.style.setProperty('text-align', 'right');
            $cont.style.setProperty('background-color', 'red');

            // $cont.style.width = '300px';
            $cont.style.setProperty('width', '300px');

            //css 속성 값 가져오기
            window.getComputedStyle($cont).getPropertyValue('width');
            window.getComputedStyle($cont).getPropertyValue('height');
            window.getComputedStyle($cont).getPropertyValue('color');
            window.getComputedStyle($cont).getPropertyValue('line-height');
            window.getComputedStyle($cont).getPropertyValue('text-align');
            window.getComputedStyle($cont).getPropertyValue('background-color');
            console.log(window.getComputedStyle($cont).getPropertyValue('width'));
            console.log(window.getComputedStyle($cont).getPropertyValue('height'));
        })
    </script>
</body>

</html>
